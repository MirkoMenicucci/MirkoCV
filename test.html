<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Zoom Example</title>
    <style>
        .zoom-container {
            position: relative;
            overflow: hidden;
            width: 400px;
            height: 400px;
        }

        .zoomed-image {
            position: absolute;
            transform: scale(1);
            transform-origin: 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .zoom-container:hover .zoomed-image {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <img src="path/to/your/image.jpg" alt="Image" class="zoomed-image">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".zoom-container").mousemove(function(e) {
                var zoomedImage = $(this).find(".zoomed-image");
                var offsetX = e.pageX - $(this).offset().left;
                var offsetY = e.pageY - $(this).offset().top;
                var percentX = (offsetX / $(this).width()) * 100;
                var percentY = (offsetY / $(this).height()) * 100;
                
                zoomedImage.css({
                    "transform-origin": percentX + "% " + percentY + "%"
                });
            });
        });
    </script>
</body>
</html>
